<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello, JavaScript! | W3Schools | demo-026.html</title>
  </head>
  <body>
    <!-- HTML Elements -->
    <h1>JavaScript Variables</h1>

    <p>
      In this example, x is defined as a variable. Then, x is assigned the value
      of 6:
    </p>

    <p id="demo"></p>

    <!-- JavaScript Code -->
    <script>
      // Define x as a variable
      let x;

      // Assign the value 6 to x
      x = 6;

      // Display the value of x
      document.getElementById("demo").innerHTML = "The value of x is " + x;
    </script>
  </body>
</html>
