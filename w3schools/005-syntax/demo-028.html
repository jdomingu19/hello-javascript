<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello, JavaScript! | W3Schools | demo-028.html</title>
  </head>
  <body>
    <!-- HTML Elements -->
    <h1>JavaScript Operators</h1>

    <p>
      JavaScript uses arithmetic operators to compute values (just like
      algebra).
    </p>

    <p id="demo"></p>

    <!-- JavaScript Code -->
    <script>
      document.getElementById("demo").innerHTML =
        5 + " x " + 10 + " = " + 5 * 10;
    </script>
  </body>
</html>
