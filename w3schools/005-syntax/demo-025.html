<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello, JavaScript! | W3Schools | demo-025.html</title>
  </head>
  <body>
    <!-- HTML Elements -->
    <h1>JavaScript Syntax</h1>
    <h3>The let and const keywords create variables</h3>

    <p id="demo"></p>

    <!-- JavaScript Code -->
    <script>
      let age = 5;
      const firstName = "John";

      document.getElementById("demo").innerHTML =
        firstName + " is " + age + " years old.";
    </script>
  </body>
</html>
