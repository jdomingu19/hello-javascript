    <!-- HTML Elements -->
    <h1>JavaScript Boolean</h1>
    <h2>Use Case: Equality</h2>

    <p>
      Extra large or extra small numbers can be written with scientific
      (exponential) notation:
    </p>

    <p id="demo"></p>

    <!-- JavaScript Code -->
    <script>
      let x = 5;

      document.getElementById("demo").innerHTML =
        "x == 8: " + (x == 8) + "<br>" + "x != 8: " + (x != 8);
    </script>
