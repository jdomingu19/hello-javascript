<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>084 Datatypes Typeof Numbers | W3Schools | Hello, JavaScript!</title>
  </head>
  <body>
    <!-- HTML Elements -->

    <h1>JavaScript Operators</h1>
    <h2>The typeof Operator</h2>
    <p>The typeof operator returns the type of a variable or an expression.</p>

    <p id="demo"></p>

    <!-- JavaScript Code -->
    <script>
      document.getElementById("demo").innerHTML =
        typeof 0 +
        "<br>" +
        typeof 314 +
        "<br>" +
        typeof 3.14 +
        "<br>" +
        typeof (3 + 4);
    </script>
  </body>
