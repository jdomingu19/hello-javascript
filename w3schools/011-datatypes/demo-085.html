<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello, JavaScript! | W3Schools | demo-085.html</title>
  </head>
  <body>
    <!-- HTML Elements -->

    <h1>JavaScript Data Types</h1>
    <h2>JavaScript Strings</h2>

    <p>Strings are written with quotes. You can use single or double quotes:</p>

    <p id="demo"></p>

    <!-- JavaScript Code -->
    <script>
      let carName1 = "McLaren 720s";
      // let carName2 = 'McLaren 720s'; // Using Prettier Extension
      let carName2 = "McLaren 720s";

      document.getElementById("demo").innerHTML =
        "carName1: " + carName1 + "<br>" + "carName2: " + carName2;
    </script>
  </body>
</html>
