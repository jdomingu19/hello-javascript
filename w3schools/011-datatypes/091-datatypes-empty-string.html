<!-- W3Schools, 011 Datatypes, 091 Datatypes Empty String -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>091 Datatypes Empty String | W3Schools | Hello, JavaScript!</title>
  </head>
  <body>
    <!-- HTML Elements -->
    <h1>JavaScript Datatypes</h1>

    <p>An empty string has both a legal value and a type:</p>

    <p id="demo"></p>

    <!-- JavaScript Code -->
    <script>
      let car = "";

      document.getElementById("demo").innerHTML =
        "The value of car is: " +
        car +
        "<br>" +
        "The type of car is: " +
        typeof car;
    </script>
  </body>
</html>
