<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>198 For Loop Let Scope | W3Schools | Hello, JavaScript!</title>
    <!-- CSS Styles -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.min.css"
    />
  </head>
  <body>
    <!-- HTML Elements -->
    <h1>JavaScript Loops</h1>
    <h2>For Loop Let Scope</h2>

    <p id="demo"></p>

    <footer>
      Made with '\u{2665}' (♥) by Jesús Domínguez
      <a href="https://github.com/jdomingu19/">@jdomingu19</a>
    </footer>

    <!-- JavaScript Code -->
    <script>
      let i = 5;
      document.getElementById("demo").innerHTML +=
        "(Outside) The value of <code>i</code> is &#8594 " + i + "<br>";

      for (let i = 0; i < 10; i++) {
        document.getElementById("demo").innerHTML +=
          "(for) The value of <code>i</code> is &#8594 " + i + "<br>";
      }

      document.getElementById("demo").innerHTML +=
        "(Outside) The value of <code>i</code> is &#8594 " + i;
    </script>
  </body>
</html>
