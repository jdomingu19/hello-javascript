<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>231 Expression Substitution | W3Schools | Hello, JavaScript!</title>
    <!-- CSS Styles -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.min.css"
    />
  </head>
  <body>
    <!-- HTML Elements -->
    <h1>JavaScript Template Strings</h1>

    <h2>Expression Substitution</h2>

    <p>
      <b>Template strings</b> allow interpolation of expressions in strings:.
    </p>

    <p id="demo"></p>

    <footer>
      Made with '\u{2665}' (♥) by Jesús Domínguez
      <a href="https://github.com/jdomingu19/">@jdomingu19</a>
    </footer>

    <!-- JavaScript Code -->
    <script>
      let price = 10;
      let VAT = 0.25;

      let totalString = `<i>Total: $${(price * (1 + VAT)).toFixed(2)}</i>`;

      document.getElementById("demo").innerHTML =
        "<code>price</code> is &#8594 $" +
        price +
        "<br><code>VAT</code> is &#8594 " +
        VAT +
        "<br><code>totalString</code> is &#8594 " +
        totalString;
    </script>
  </body>
</html>
