<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>232 HTML Templates | W3Schools | Hello, JavaScript!</title>
    <!-- CSS Styles -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.min.css"
    />
  </head>
  <body>
    <!-- HTML Elements -->
    <h1>JavaScript Template Strings</h1>

    <h2>HTML Templates</h2>

    <p>
      With <b>template strings</b> you can generated dynamic <b>HTML</b> in the
      <b>DOM</b>:
    </p>

    <p id="demo"></p>

    <footer>
      Made with '\u{2665}' (♥) by Jesús Domínguez
      <a href="https://github.com/jdomingu19/">@jdomingu19</a>
    </footer>

    <!-- JavaScript Code -->
    <script>
      let header = "Template Strings";
      let tags = ["Template Strings", "JavaScript", "ES6+"];

      let html = `<h2>${header}</h2><ul>`;
      for (const tag of tags) {
        html += `<li>${tag}</li>`;
      }
      html += `</ul>`;

      document.getElementById("demo").innerHTML = html;
    </script>
  </body>
</html>
