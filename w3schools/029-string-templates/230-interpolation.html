<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>230 Interpolation | W3Schools | Hello, JavaScript!</title>
    <!-- CSS Styles -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.min.css"
    />
  </head>
  <body>
    <!-- HTML Elements -->
    <h1>JavaScript Template Strings</h1>

    <h2>Interpolation</h2>

    <p>
      <b>Template strings</b> provide an easy way to interpolate variables in
      strings.
    </p>

    <p id="demo"></p>

    <footer>
      Made with '\u{2665}' (♥) by Jesús Domínguez
      <a href="https://github.com/jdomingu19/">@jdomingu19</a>
    </footer>

    <!-- JavaScript Code -->
    <script>
      let firstName = "Jesús";
      let lastName = "Domínguez";

      let text = `<i>Welcome back, ${firstName} ${lastName}!</i>`;

      document.getElementById("demo").innerHTML =
        "<code>firstName</code> is &#8594 " +
        firstName +
        "<br><code>lastName</code> is &#8594 " +
        lastName +
        "<br><code>text</code> is &#8594 " +
        text;
    </script>
  </body>
</html>
