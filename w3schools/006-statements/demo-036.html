<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello, JavaScript! | W3Schools | demo-036.html</title>
  </head>
  <body>
    <!-- HTML Elements -->
    <h1>JavaScript Statements</h1>

    <p>Multiple statements on one line are allowed.</p>

    <p id="demo"></p>

    <!-- JavaScript Code -->
    <script>
      let a, b, c;
      // a = 5; b = 6; c = a + b; (Using Prettier Extension)
      // ((a = 5), (b = 6), (c = a + b)); (It works)
      a = 5;
      b = 6;
      c = a + b;

      document.getElementById("demo").innerHTML = a + " + " + b + " = " + c;
    </script>
  </body>
</html>
