<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello, JavaScript! | W3Schools | demo-046.html</title>
  </head>
  <body>
    <!-- HTML Elements -->
    <h1>JavaScript Variables</h1>

    <p>The underscore is treated as a letter in JavaScript names.</p>

    <p id="demo"></p>

    <!-- JavaScript Code -->
    <script>
      let _x = 2;
      let _100 = 5;
      let _sum = _x + _100;

      document.getElementById("demo").innerHTML =
        _x + " + " + _100 + " = " + _sum;
    </script>
  </body>
</html>
