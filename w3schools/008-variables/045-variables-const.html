<!-- W3Schools, 008 Variables, 045 Variables Const -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>045 Variables Const | W3Schools | Hello, JavaScript!</title>
  </head>
  <body>
    <!-- HTML Elements -->
    <h1>JavaScript Variables</h1>

    <p>In this example, x, y, and z are variables.</p>

    <p id="demo"></p>

    <!-- JavaScript Code -->
    <script>
      const x = 5;
      const y = 6;
      const z = x + y;
      document.getElementById("demo").innerHTML = x + " + " + y + " = " + z;
    </script>
  </body>
</html>
