<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello, JavaScript! | W3Schools | demo-049.html</title>
  </head>
  <body>
    <!-- HTML Elements -->
    <h1>JavaScript Variables</h1>

    <p>In this example, price1, price2, and total are variables.</p>

    <p id="demo"></p>

    <!-- JavaScript Code -->
    <script>
      const price1 = 2;
      const price2 = 5;
      let total = price1 + price2;

      document.getElementById("demo").innerHTML =
        "price1: $ " +
        price1 +
        "<br><br>price2: $" +
        price2 +
        "<br><br>total: $" +
        total;
    </script>
  </body>
</html>
