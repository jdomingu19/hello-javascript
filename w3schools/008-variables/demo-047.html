<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello, JavaScript! | W3Schools | demo-047.html</title>
  </head>
  <body>
    <!-- HTML Elements -->
    <h1>JavaScript Variables</h1>

    <p>The dollar sign is treated as a letter in JavaScript names.</p>

    <p id="demo"></p>

    <!-- JavaScript Code -->
    <script>
      let $$$ = 2;
      let $myMoney = 5;
      let $newSalary = $$$ * $myMoney;

      document.getElementById("demo").innerHTML =
        $$$ + " * $" + $myMoney + " = $" + $newSalary;
    </script>
  </body>
</html>
