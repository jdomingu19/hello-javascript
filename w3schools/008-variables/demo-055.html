<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <!-- HTML Elements -->
    <h1>JavaScript Variables</h1>

    <p>The result of adding "John" + " " + "Doe" is:</p>

    <p id="demo"></p>

    <!-- JavaScript Code -->
    <script>
      let fullName = "John" + " " + "Doe";

      document.getElementById("demo").innerHTML = "fullName is: " + fullName;
    </script>
