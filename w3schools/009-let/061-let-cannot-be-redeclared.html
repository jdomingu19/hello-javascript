<!-- W3Schools, 009 Let, 061 Let Cannot Be Redeclared -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>061 Let Cannot Be Redeclared | W3Schools | Hello, JavaScript!</title>
    <!-- CSS Styles -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.min.css"
    />
  </head>
  <body>
    <!-- HTML Elements -->
    <h1>Cannot be Redeclared</h1>

    <p>Variables defined with <code>let</code> can not be redeclared.</p>

    <p id="demo"></p>

    <footer>
      Made with '\u{2665}' (♥) by Jesús Domínguez
      <a href="https://github.com/jdomingu19/">@jdomingu19</a>
    </footer>

    <!-- JavaScript Code -->
    <script>
      let x = "John Doe";

      // let x = 0; // Cannot redeclare block-scoped variable 'x'.

      document.getElementById("demo").innerHTML = "The value of x is: " + x;
    </script>
  </body>
</html>
