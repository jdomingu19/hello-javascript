<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>061 Let Cannot Be Redeclared | W3Schools | Hello, JavaScript!</title>
  </head>
  <body>
    <!-- HTML Elements -->
    <h1>Cannot be Redeclared</h1>

    <p>Variables defined with <code>let</code> can not be redeclared.</p>

    <p id="demo"></p>

    <!-- JavaScript Code -->
    <script>
      let x = "John Doe";

      // let x = 0; // Cannot redeclare block-scoped variable 'x'.

      document.getElementById("demo").innerHTML = "The value of x is: " + x;
    </script>
  </body>
</html>
