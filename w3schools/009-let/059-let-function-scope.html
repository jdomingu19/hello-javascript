<!-- W3Schools, 009 Let, 059 Let Function Scope -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>059 Let Function Scope | W3Schools | Hello, JavaScript!</title>
  </head>
  <body>
    <!-- HTML Elements -->
    <h1>Function Scope</h1>

    <p>
      Inside a function all variables declared with <code>var</code>,
      <code>let</code> or
      <code>const</code>
      have <b>Function Scope</b>:
    </p>

    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>

    <p>Uncaught ReferenceError: x is not defined</p>
    <p>Uncaught ReferenceError: y is not defined</p>
    <p>Uncaught ReferenceError: z is not defined</p>

    <!-- JavaScript Code -->
    <script>
      function myFunction() {
        var x = 1;
        let y = 2;
        const z = 3;
      }

      document.getElementById("demo1").innerHTML = "The value of x is: " + x;
      document.getElementById("demo2").innerHTML = "The value of y is: " + y;
      document.getElementById("demo3").innerHTML = "The value of z is: " + z;

      console.log(x); // Uncaught ReferenceError: x is not defined
      console.log(y); // Uncaught ReferenceError: y is not defined
      console.log(z); // Uncaught ReferenceError: z is not defined
    </script>
  </body>
</html>
