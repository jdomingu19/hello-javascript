<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello, JavaScript! | W3Schools | demo-060.html</title>
  </head>
  <body>
    <!-- HTML Elements -->
    <h1>Global Scope</h1>

    <p>
      Variables declared with <code>var</code> inside a { } block can be
      accessed from outside the block:
    </p>

    <p id="demo"></p>

    <!-- JavaScript Code -->
    <script>
      {
        var x = 2;
      }

      document.getElementById("demo").innerHTML = "The value of x is: " + x;
    </script>
  </body>
</html>
