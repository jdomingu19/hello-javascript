<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello, JavaScript! | W3Schools | demo-067.html</title>
  </head>
  <body>
    <!-- HTML Elements -->
    <h2>JavaScript let</h2>

    <p>
      Redeclaring a variable with <b>let</b>, in another scope, or in another
      block, is allowed:
    </p>

    <p id="demo"></p>

    <!-- JavaScript Code -->
    <script>
      let x = 2; // Allowed
      console.log(x); // 2

      {
        let x = 3; // Allowed
        console.log(x); // 3
      }

      {
        let x = 4; // Allowed
        console.log(x); // 4
      }

      document.getElementById("demo").innerHTML = "The value of x is: " + x;
      console.log(x); // 2
    </script>
  </body>
</html>
