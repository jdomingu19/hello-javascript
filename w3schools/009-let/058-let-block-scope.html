<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>058 Let Block Scope | W3Schools | Hello, JavaScript!</title>
    <!-- CSS Styles -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.min.css"
    />
  </head>
  <body>
    <!-- HTML Elements -->
    <h1>Block Scope</h1>

    <p>
      Variables declared inside a { } block cannot be accessed from outside the
      block:
    </p>

    <p id="demo"></p>

    <p>Uncaught ReferenceError: x is not defined</p>

    <!-- JavaScript Code -->
    <script>
      {
        let x = 2;
      }

      document.getElementById("demo").innerHTML = "The value of x is: " + x;
      console.log(x); // Uncaught ReferenceError: x is not defined
    </script>
  </body>
</html>
