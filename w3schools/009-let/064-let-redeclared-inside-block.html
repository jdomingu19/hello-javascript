<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      064 Let Redeclared Inside Block | W3Schools | Hello, JavaScript!
    </title>
    <!-- CSS Styles -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.min.css"
    />
  </head>
  <body>
    <!-- HTML Elements -->
    <h2>Redeclaring a Variable Using let</h2>

    <p>
      Redeclaring a variable inside a block will not redeclare the variable
      outside the block:
    </p>

    <p id="demo"></p>

    <footer>
      Made with '\u{2665}' (♥) by Jesús Domínguez
      <a href="https://github.com/jdomingu19/">@jdomingu19</a>
    </footer>

    <!-- JavaScript Code -->
    <script>
      let x = 10;
      // Here x is 10

      {
        let x = 2;
        // Here x is 2
      }

      // Here x is 10
      document.getElementById("demo").innerHTML = "The value of x is: " + x;
    </script>
  </body>
</html>
