<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello, JavaScript! | W3Schools | demo-062.html</title>
  </head>
  <body>
    <!-- HTML Elements -->
    <h1>Can be Redeclared</h1>

    <p>Variables defined with <code>var</code> can be redeclared.</p>

    <p id="demo"></p>

    <!-- JavaScript Code -->
    <script>
      var x = "John Doe";

      x = 0;

      document.getElementById("demo").innerHTML = "The value of x is: " + x;
    </script>
  </body>
</html>
