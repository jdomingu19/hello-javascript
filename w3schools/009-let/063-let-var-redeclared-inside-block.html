<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      063 Let Var Redeclared Inside Block | W3Schools | Hello, JavaScript!
    </title>
  </head>
  <body>
    <!-- HTML Elements -->
    <h2>Redeclaring a Variable Using var</h2>

    <p>
      Redeclaring a variable inside a block will also redeclare the variable
      outside the block:
    </p>

    <p id="demo"></p>

    <!-- JavaScript Code -->
    <script>
      var x = 10;
      // Here x is 10

      {
        var x = 2;
        // Here x is 2
      }

      // Here x is 2
      document.getElementById("demo").innerHTML = "The value of x is: " + x;
    </script>
  </body>
</html>
