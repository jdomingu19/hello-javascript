<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Hello, JavaScript! | W3Schools | demo-065.html</title>
  </head>
  <body>
    <!-- HTML Elements -->
    <h2>JavaScript let</h2>

    <p>
      Redeclaring a JavaScript variable with <b>var</b> is allowed anywhere in a
      program:
    </p>

    <p id="demo"></p>

    <!-- JavaScript Code -->
    <script>
      var x = 2;
      // Now x is 2

      var x = 3;
      // Now x is 3

      document.getElementById("demo").innerHTML = "The value of x is: " + x;
    </script>
  </body>
</html>
