<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>

    </title>

  <body>
    <!-- HTML Elements -->
    <h1>JavaScript String Operators</h1>

    <p>All conditional operators can be used on both numbers and strings.</p>

    <p>
      Comparison operators always return <code>true</code> or
      <code>false</code>.
    </p>

    <p id="demo"></p>

    <!-- JavaScript Code -->
    <script>
      let text1 = "A";
      let text2 = "B";
      let result = text1 < text2;
      document.getElementById("demo").innerHTML =
        "Is A less than B? : " + result;
    </script>
  </body>
