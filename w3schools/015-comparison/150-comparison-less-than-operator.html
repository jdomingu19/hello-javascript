<!-- W3Schools, 015 Comparison, 150 Comparison Less Than Operator -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      150 Comparison Less Than Operator | W3Schools | Hello, JavaScript!
    </title>
    <!-- CSS Styles -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.min.css"
    />
  </head>
  <body>
    <!-- HTML Elements -->
    <h1>JavaScript Comparison</h1>
    <h2>The &lt; (less than) Operator</h2>

    <p>
      Comparison operators always return <code>true</code> or
      <code>false</code>.
    </p>

    <p id="demo"></p>

    <footer>
      Made with '\u{2665}' (♥) by Jesús Domínguez
      <a href="https://github.com/jdomingu19/">@jdomingu19</a>
    </footer>

    <!-- JavaScript Code -->
    <script>
      let x = 5;

      document.getElementById("demo").innerHTML =
        "x = " +
        x +
        "<br>x < 3 : " +
        (x < 3) +
        "<br>x < '3' : " +
        (x < "3") +
        "<br>x < 8 : " +
        (x < 8) +
        "<br>x < '8' : " +
        (x < "8");
    </script>
  </body>
</html>
