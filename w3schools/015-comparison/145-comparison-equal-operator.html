<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      145 Comparison Equal Operator | W3Schools | Hello, JavaScript!
    </title>
    <!-- CSS Styles -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.min.css"
    />
  </head>
  <body>
    <!-- HTML Elements -->
    <h1>JavaScript Comparison</h1>
    <h2>The == (equal) Operator</h2>

    <p>
      Comparison operators always return <code>true</code> or
      <code>false</code>.
    </p>

    <p id="demo"></p>

    <!-- JavaScript Code -->
    <script>
      let x = 5;

      document.getElementById("demo").innerHTML =
        "x = " +
        x +
        "<br>x == 8 : " +
        (x == 8) +
        "<br>x == 5 : " +
        (x == 5) +
        "<br>x == '5' : " +
        (x == "5");
    </script>
  </body>
</html>
