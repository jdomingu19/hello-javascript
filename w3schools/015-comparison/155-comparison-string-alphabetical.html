<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      155 Comparison String Alphabetical | W3Schools | Hello, JavaScript!
    </title>
  </head>
  <body>
    <!-- HTML Elements -->
    <h1>JavaScript String Operators</h1>

    <p>Note that strings are compared alphabetically.</p>

    <p>
      Comparison operators always return <code>true</code> or
      <code>false</code>.
    </p>

    <p id="demo"></p>

    <!-- JavaScript Code -->
    <script>
      let text1 = "20";
      let text2 = "5";
      let result = text1 < text2;
      document.getElementById("demo").innerHTML =
        "Is '20' less than '5'? : " + result;
    </script>
  </body>
</html>
