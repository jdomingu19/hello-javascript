<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      174 Boolean Comparison Operators | W3Schools | Hello, JavaScript!
    </title>
    <!-- CSS Styles -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.min.css"
    />
  </head>
  <body>
    <!-- HTML Elements -->
    <h1>JavaScript Boolean</h1>
    <p>
      All JavaScript comparison operators (like <code>==</code>,
      <code>!=</code>, <code><</code>, <code>></code>) return true or false from
      the comparison.
    </p>

    <p id="demo"></p>

    <footer>
      Made with '\u{2665}' (♥) by Jesús Domínguez
      <a href="https://github.com/jdomingu19/">@jdomingu19</a>
    </footer>

    <!-- JavaScript Code -->
    <script>
      let x = 5;

      document.getElementById("demo").innerHTML =
        "x == 8 : " +
        (x == 8) +
        "<br>x === 8 : " +
        (x === 8) +
        "<br>x != 8 : " +
        (x != 8) +
        "<br>x !== 8 : " +
        (x !== 8) +
        "<br>x > 8 : " +
        (x > 8) +
        "<br>x < 8 : " +
        (x < 8) +
        "<br>x >= 8 : " +
        (x >= 8) +
        "<br>x <= 8 : " +
        (x <= 8);
    </script>
  </body>
</html>
