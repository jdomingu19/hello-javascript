<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>176 Boolean While Loop | W3Schools | Hello, JavaScript!</title>
    <!-- CSS Styles -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.min.css"
    />
  </head>
  <body>
    <!-- HTML Elements -->
    <h1>JavaScript Boolean</h1>
    <p>
      Booleans are extensively used in loops to determine conditions for
      looping.
    </p>

    <p id="demo"></p>

    <footer>
      Made with '\u{2665}' (♥) by Jesús Domínguez
      <a href="https://github.com/jdomingu19/">@jdomingu19</a>
    </footer>

    <!-- JavaScript Code -->
    <script>
      let text = "";
      let i = 1;

      while (i < 10) {
        text += i;
        i++;
      }

      document.getElementById("demo").innerHTML =
        "i &#8594 " + i + "<br>text &#8594 " + text;
    </script>
  </body>
</html>
