<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>203 Break Switch Example | W3Schools | Hello, JavaScript!</title>
    <!-- CSS Styles -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.min.css"
    />
  </head>
  <body>
    <!-- HTML Elements -->
    <h1>JavaScript break</h1>
    <h2>The break Statement in a Switch</h2>

    <p id="demo"></p>

    <footer>
      Made with '\u{2665}' (♥) by Jesús Domínguez
      <a href="https://github.com/jdomingu19/">@jdomingu19</a>
    </footer>

    <!-- JavaScript Code -->
    <script>
      let day;
      switch (new Date().getDay()) {
        case 0:
          day = "Sunday";
          break;
        case 1:
          day = "Monday";
          break;
        case 2:
          day = "Tuesday";
          break;
        case 3:
          day = "Wednesday";
          break;
        case 4:
          day = "Thursday";
          break;
        case 5:
          day = "Friday";
          break;
        case 6:
          day = "Saturday";
      }

      document.getElementById("demo").innerHTML = "Today is &#8594 " + day;
    </script>
  </body>
</html>
