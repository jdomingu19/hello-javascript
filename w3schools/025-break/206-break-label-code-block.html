<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>206 Break Label Code Block | W3Schools | Hello, JavaScript!</title>
    <!-- CSS Styles -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.min.css"
    />
  </head>
  <body>
    <!-- HTML Elements -->
    <h1>JavaScript Label</h1>

    <p>
      With a label reference, <code>break</code> can
      <b>jump out of any code block</b>:
    </p>

    <p id="demo"></p>

    <footer>
      Made with '\u{2665}' (♥) by Jesús Domínguez
      <a href="https://github.com/jdomingu19/">@jdomingu19</a>
    </footer>

    <!-- JavaScript Code -->
    <script>
      const cars = ["McLaren", "Ford", "BMW", "Ferrari"];
      let text = "";

      listLabel: {
        text += cars[0] + "<br>";
        text += cars[1] + "<br>";
        break listLabel;
        text += cars[2] + "<br>";
        text += cars[3] + "<br>";
      }

      document.getElementById("demo").innerHTML =
        "<code>cars</code> is &#8594 " +
        cars +
        "<br><code>text</code> is &#8594<br>" +
        text;
    </script>
  </body>
</html>
