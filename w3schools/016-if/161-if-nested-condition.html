<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>161 If Nested Condition | W3Schools | Hello, JavaScript!</title>
  </head>
  <body>
    <!-- HTML Elements -->
    <h1>JavaScript Nested if</h1>

    <p>You can use an if statement inside another if statement:</p>

    <p id="demo"></p>

    <!-- JavaScript Code -->
    <script>
      let age = 16;
      let country = "USA";
      let text = "You can not drive";

      if (country == "USA") {
        if (age >= 16) {
          text = "You can drive!";
        }
      }

      document.getElementById("demo").innerHTML =
        "age : " + age + "<br>country : " + country + "<br>text : " + text;
    </script>
  </body>
</html>
