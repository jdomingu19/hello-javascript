    <h3>The ??= Operator</h3>

    <p>
      If the first value is undefined or null, the second value is assigned.
    </p>

    <p id="demo"></p>

    <footer>
      Made with '\u{2665}' (♥) by Jesús Domínguez

    <!-- JavaScript Code -->
    <script>
      let x = 10;
      let y = 5;
      x ??= y; // 10
      document.getElementById("demo").innerHTML = "The value of x is : " + x;
    </script>
