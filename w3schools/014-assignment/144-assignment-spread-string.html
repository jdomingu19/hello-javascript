<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>144 Assignment Spread String | W3Schools | Hello, JavaScript!</title>
    <!-- CSS Styles -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.min.css"
    />
  </head>
  <body>
    <!-- HTML Elements -->
    <h1>JavaScript Assignments</h1>
    <h2>The Spread Operator</h2>
    <h3>The ... Operator</h3>

    <p id="demo"></p>

    <footer>
      Made with '\u{2665}' (♥) by Jesús Domínguez
      <a href="https://github.com/jdomingu19/">@jdomingu19</a>
    </footer>

    <!-- JavaScript Code -->
    <script>
      let text = "12345";
      let min = Math.min(...text); // 1
      let max = Math.max(...text); // 5

      document.getElementById("demo").innerHTML =
        "Minumum is : " +
        min +
        " " +
        typeof min +
        "<br>Maximum is : " +
        max +
        " " +
        typeof max;
    </script>
  </body>
</html>
