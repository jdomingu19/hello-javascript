    <h3>The ||= Operator</h3>

    <p>If the first value is false, the second value is assigned:</p>

    <p id="demo"></p>

    <!-- JavaScript Code -->
    <script>
      let x = true;
      let y = (x ||= 10); // true
      document.getElementById("demo").innerHTML =
        "Value of <code>y</code> is: " + y;
