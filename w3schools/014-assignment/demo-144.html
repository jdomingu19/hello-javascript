<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello, JavaScript! | W3Schools | demo-144.html</title>
  </head>
  <body>
    <!-- HTML Elements -->
    <h1>JavaScript Assignments</h1>
    <h2>The Spread Operator</h2>
    <h3>The ... Operator</h3>

    <p id="demo"></p>

    <!-- JavaScript Code -->
    <script>
      let text = "12345";
      let min = Math.min(...text); // 1
      let max = Math.max(...text); // 2

      document.getElementById("demo").innerHTML =
        "Minumum is : " +
        min +
        " " +
        typeof min +
        "<br>Maximum is : " +
        max +
        " " +
        typeof max;
    </script>
  </body>
</html>
