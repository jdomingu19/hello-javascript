    <h1>JavaScript Assignments</h1>
    <h2>The Nullish Operator</h2>
    <h3>The ??= Operator</h3>

    <p>
      If the first value is undefined or null, the second value is assigned.
    </p>

    <p id="demo"></p>

    <!-- JavaScript Code -->
    <script>
      let x = null;
      x ??= 10; // 10
      document.getElementById("demo").innerHTML = "The value of x is : " + x;
    </script>
