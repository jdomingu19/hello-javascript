<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      130 Assignment Logical AND False | W3Schools | Hello, JavaScript!
    </title>
  </head>
  <body>
    <!-- HTML Elements -->
    <h1>JavaScript Assignments</h1>
    <h2>Logical AND Assignment</h2>
    <h3>The &&= Operator</h3>

    <p>If the first value is true, the second value is assigned.</p>

    <p id="demo"></p>

    <!-- JavaScript Code -->
    <script>
      let x = false;
      let y = (x &&= 10); // false
      document.getElementById("demo").innerHTML =
        "Value of <code>y</code> is: " + y;
    </script>
  </body>
</html>
