<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <!-- HTML Elements -->
    <h1>JavaScript Assignments</h1>
    <h2>Logical AND Assignment</h2>
    <h3>The &&= Operator</h3>

    <p>If the first value is true, the second value is assigned.</p>

    <p id="demo"></p>

    <!-- JavaScript Code -->
    <script>
      let x = 1;
      let y = (x &&= 10); // 10
      document.getElementById("demo").innerHTML =
        "Value of <code>y</code> is: " + y;
    </script>
  </body>
</html>
