<!-- W3Schools, 002 Introduction, 005 Hide HTML Element -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>005 Hide HTML Element | W3Schools | Hello, JavaScript!</title>
  </head>
  <body>
    <!-- HTML Elements -->
    <h2>What Can JavaScript Do?</h2>

    <p id="demo">JavaScript can hide HTML elements.</p>

    <button
      type="button"
      onclick="document.getElementById('demo').style.display = 'none'"
    >
      Click Me!
    </button>
  </body>
</html>
