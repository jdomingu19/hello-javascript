<!-- W3Schools, 002 Introduction, 003 Change Image Attribute -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>003 Change Image Attribute | W3Schools | Hello, JavaScript!</title>
  </head>
  <body>
    <!-- HTML Elements -->
    <h2>What Can JavaScript Do?</h2>

    <p>JavaScript can change HTML attribute values.</p>

    <p>
      In this case JavaScript changes the value of the src (source) attribute of
      an image.
    </p>

    <button
      type="button"
      onclick="document.getElementById('myImage').src = './pic-bulbon.gif'"
    >
      Turn on the light
    </button>

    <img
      id="myImage"
      src="./pic-bulboff.gif"
      alt="pic-bulb.gif"
      style="width: 100px"
    />

    <button
      type="button"
      onclick="document.getElementById('myImage').src = './pic-bulboff.gif'"
    >
      Turn off the light
    </button>
  </body>
</html>
