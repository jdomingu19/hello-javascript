    <!-- HTML Elements -->
    <h1>JavaScript Loops</h1>

    <!-- JavaScript Code -->
    <script>
      let text = "";

      let i = 0;
      while (i < 10) {
        text += "The value of <code>i</code> is &#8594 " + i + "<br>";
        i++;
      }

      document.getElementById("demo").innerHTML = text;
    </script>
  </body>
