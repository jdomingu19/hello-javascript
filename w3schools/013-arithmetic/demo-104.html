<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello, JavaScript! | W3Schools | demo-104.html</title>
  </head>
  <body>
    <!-- HTML Elements -->
    <h2>JavaScript Arithmetic</h2>
    <p>
      A typical arithmetic operation takes two numbers (or variables) and
      produces a new number.
    </p>

    <p id="demo"></p>

    <!-- JavaScript Code -->
    <script>
      let a = 100;
      let b = 50;
      let x = a + b; // 150
      document.getElementById("demo").innerHTML = "The value of x is : " + x;
    </script>
  </body>
</html>
