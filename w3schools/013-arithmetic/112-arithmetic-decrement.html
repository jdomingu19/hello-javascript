  <body>
    <!-- HTML Elements -->
    <h1>JavaScript Arithmetic</h1>
    <h2>The -- Operator</h2>

    <p id="demo"></p>

    <!-- JavaScript Code -->
    <script>
      let x = 5;
      x--; // 5 - 1
      let z = x; // 4
      document.getElementById("demo").innerHTML = "x : " + x + "<br>z : " + z;
