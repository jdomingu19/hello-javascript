<!doctype html>
<html lang="en">

    <meta charset="UTF-8" />

      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.min.css"

  <body>
    <!-- HTML Elements -->
    <h1>JavaScript Arithmetic</h1>
    <h2>The ++ Operator</h2>

    <p id="demo"></p>

    <!-- JavaScript Code -->
    <script>
      let x = 5;
      x++; // 5 + 1
      let z = x; // 6
      document.getElementById("demo").innerHTML = "x : " + x + "<br>z : " + z;
    </script>
  </body>
