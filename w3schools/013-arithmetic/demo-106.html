<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello, JavaScript! | W3Schools | demo-106.html</title>
  </head>
  <body>
    <!-- HTML Elements -->
    <h1>JavaScript Arithmetic</h1>
    <h2>The + Operator</h2>

    <p id="demo"></p>

    <!-- JavaScript Code -->
    <script>
      let x = 5;
      let y = 2;
      let z = x + y; // 5 + 2 = 7
      document.getElementById("demo").innerHTML =
        "x : " + x + "<br>y : " + y + "<br>z : " + z;
    </script>
  </body>
</html>
