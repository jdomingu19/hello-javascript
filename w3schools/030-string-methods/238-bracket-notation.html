<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>238 Bracket Notation | W3Schools | Hello, JavaScript!</title>
    <!-- CSS Styles -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.min.css"
    />
  </head>
  <body>
    <!-- HTML Elements -->
    <h2>JavaScript String Methods</h2>

    <h3>Bracket Notation</h3>

    <p>
      The bracket notation <code>[]</code> returns an indexed element from a
      string:
    </p>

    <p id="demo"></p>

    <footer>
      Made with '\u{2665}' (♥) by Jesús Domínguez
      <a href="https://github.com/jdomingu19/">@jdomingu19</a>
    </footer>

    <!-- JavaScript Code -->
    <script>
      let websiteName = "W3Schools";
      let letter = websiteName[2];

      document.getElementById("demo").innerHTML =
        "<code>websiteName</code> is &#8594 " +
        websiteName +
        "<br><code>letter</code> is &#8594 " +
        letter;

      for (let i = 0; i < websiteName.length; i++) {
        document.getElementById("demo").innerHTML +=
          `<br><code>websiteName[${i}])</code> is &#8594 ${websiteName[i]}`;
      }
    </script>
  </body>
</html>
