<!-- W3Schools, 001 Tutorial, 001 Display Date Time -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>001 Display Date Time | W3Schools | Hello, JavaScript!</title>
    <!-- CSS Styles -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.min.css"
    />
  </head>
  <body>
    <!-- HTML Elements -->
    <h1>My First JavaScript!</h1>
    <button
      type="button"
      onclick="document.getElementById('demo').innerHTML = Date()"
    >
      Click me to display Date and Time.
    </button>
    <p id="demo"></p>
  </body>
</html>
