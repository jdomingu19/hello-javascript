<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link
      rel="stylesheet"

  <body>
    <!-- HTML Elements -->
    <h1>JavaScript Logical Operators</h1>

    <h2>The || (OR) Operator</h2>

    <p>
      The || operator returns true if one or both expressions are true,
      otherwise false:
    </p>

    <p id="demo"></p>

    <footer>
      Made with '\u{2665}' (♥) by Jesús Domínguez
      <a href="https://github.com/jdomingu19/">@jdomingu19</a>
    </footer>

    <!-- JavaScript Code -->
    <script>
      let x = 6;
      let y = 3;

      document.getElementById("demo").innerHTML =
        "<code>x</code> is &#8594 " +
        x +
        "<br><code>y</code> is &#8594 " +
        y +
        "<br><code>(x === 5 || y === 5)</code> is &#8594 " +
        (x === 5 || y === 5) +
        "<br><code>(x === 6 || y === 5)</code> is &#8594 " +
        (x === 6 || y === 5) +
        "<br><code>(x === 6 || y === 3)</code> is &#8594 " +
        (x === 6 || y === 3);
    </script>
  </body>
