<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>184 Logical NOT Operator | W3Schools | Hello, JavaScript!</title>
    <!-- CSS Styles -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.min.css"
    />
  </head>
  <body>
    <!-- HTML Elements -->
    <h1>JavaScript Logical Operators</h1>

    <h2>The || (OR) Operator</h2>

    <p>
      The || operator returns true if one or both expressions are true,
      otherwise false:
    </p>

    <p id="demo"></p>

    <footer>
      Made with '\u{2665}' (♥) by Jesús Domínguez
      <a href="https://github.com/jdomingu19/">@jdomingu19</a>
    </footer>

    <!-- JavaScript Code -->
    <script>
      let x = 6;
      let y = 3;

      document.getElementById("demo").innerHTML =
        "<code>x</code> is &#8594 " +
        x +
        "<br><code>y</code> is &#8594 " +
        y +
        "<br><code>(x == y)</code> is &#8594 " +
        (x == y) +
        "<br><code>!(x == y)</code> is &#8594 " +
        !(x == y) +
        "<br><code>(x === y)</code> is &#8594 " +
        (x === y) +
        "<br><code>!(x === y)</code> is &#8594 " +
        !(x === y);
    </script>
  </body>
</html>
