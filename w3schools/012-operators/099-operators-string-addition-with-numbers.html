<!-- W3Schools, 012 Operators, 099 Operators String Addition With Numbers -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      099 Operators String Addition With Numbers | W3Schools | Hello,
      JavaScript!
    </title>
    <!-- CSS Styles -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.min.css"
    />
  </head>
  <body>
    <!-- HTML Elements -->
    <h1>JavaScript String Operators</h1>
    <h2>The + Operator</h2>
    <p>Adding a number and a string, returns a string.</p>

    <p id="demo"></p>

    <!-- JavaScript Code -->
    <script>
      let x = 5 + 5; // 10
      let y = "5" + 5; // "55"
      let z = "Hello" + 5; // "Hello5"
      document.getElementById("demo").innerHTML = x + "<br>" + y + "<br>" + z;
    </script>
  </body>
</html>
