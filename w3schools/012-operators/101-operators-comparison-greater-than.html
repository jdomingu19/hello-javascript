<!-- W3Schools, 012 Operators, 101 Operators Comparison Greater Than -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      101 Operators Comparison Greater Than | W3Schools | Hello, JavaScript!
    </title>
  </head>
  <body>
    <!-- HTML Elements -->
    <h1>JavaScript Comparison</h1>
    <h2>The > (greater than) Operator</h2>

    <p>Assign 5 to x, and display the value of the comparison (x > 8).</p>

    <p id="demo"></p>

    <!-- JavaScript Code -->
    <script>
      let x = 5;
      document.getElementById("demo").innerHTML = "(x > 8) : " + (x > 8);
    </script>
  </body>
</html>
