<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello, JavaScript! | W3Schools | demo-097.html</title>
  </head>
  <body>
    <!-- HTML Elements -->
    <h1>JavaScript String Operators</h1>
    <h2>The + Operator</h2>
    <p>The + operator concatenates (adds) strings.</p>

    <p id="demo"></p>

    <!-- JavaScript Code -->
    <script>
      let text1 = "Jesús";
      let text2 = "Domínguez";
      let text3 = text1 + " " + text2;
      document.getElementById("demo").innerHTML = "text3: " + text3;
    </script>
  </body>
</html>
