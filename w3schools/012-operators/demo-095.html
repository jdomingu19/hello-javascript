<!doctype html>
<html lang="en">

  <body>
    <!-- HTML Elements -->
    <h1>JavaScript Arithmetic</h1>
    <h2>The + Operator</h2>

    <p id="demo"></p>

    <!-- JavaScript Code -->

    </script>
