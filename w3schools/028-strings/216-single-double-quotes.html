<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>216 Single Double Quotes | W3Schools | Hello, JavaScript!</title>
    <!-- CSS Styles -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.min.css"
    />
  </head>
  <body>
    <!-- HTML Elements -->
    <h1>JavaScript Strings</h1>

    <p>
      Strings are written inside quotes. You can use single or double quotes:
    </p>

    <p id="demo"></p>

    <footer>
      Made with '\u{2665}' (♥) by Jesús Domínguez
      <a href="https://github.com/jdomingu19/">@jdomingu19</a>
    </footer>

    <!-- JavaScript Code -->
    <script>
      let carName1 = "McLaren '720s"; // Double quotes
      let carName2 = 'McLaren "720s'; // Single quotes

      document.getElementById("demo").innerHTML =
        "<code>carName1</code> is &#8594 " +
        carName1 +
        "<br><code>carName2</code> is &#8594 " +
        carName2;
    </script>
  </body>
</html>
