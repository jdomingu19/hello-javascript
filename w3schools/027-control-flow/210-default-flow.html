<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>210 Default Flow | W3Schools | Hello, JavaScript!</title>
    <!-- CSS Styles -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.min.css"
    />
  </head>
  <body>
    <!-- HTML Elements -->
    <h1>JavaScript Control Flow</h1>
    <h2>Default Flow</h2>

    <p>
      Default flow executes code <b>sequentially</b> (from top to bottom / from
      left to right).
    </p>

    <p>
      Flow sequentially: <code>let x</code> → <code>let y</code> →
      <code>let z</code>:
    </p>

    <p id="demo"></p>

    <footer>
      Made with '\u{2665}' (♥) by Jesús Domínguez
      <a href="https://github.com/jdomingu19/">@jdomingu19</a>
    </footer>

    <!-- JavaScript Code -->
    <script>
      let x = 5;
      let y = 6;
      let z = x + y;

      document.getElementById("demo").innerHTML =
        "<code>x</code> is &#8594 " +
        x +
        "<br><code>y</code> is &#8594 " +
        y +
        "<br><code>z</code> is &#8594 " +
        z;
    </script>
  </body>
</html>
