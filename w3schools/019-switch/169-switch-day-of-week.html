<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>169 Switch Day Of Week | W3Schools | Hello, JavaScript!</title>
    <!-- CSS Styles -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.min.css"
    />
  </head>
  <body>
    <!-- HTML Elements -->
    <h1>JavaScript Control Flow</h1>
    <h2>The switch Statement</h2>

    <p id="demo"></p>

    <!-- JavaScript Code -->
    <script>
      let day;
      let date = new Date().getDay();

      switch (date) {
        case 0:
          day = "Sunday";
          break;
        case 1:
          day = "Monday";
          break;
        case 2:
          day = "Tuesday";
          break;
        case 3:
          day = "Wednesday";
          break;
        case 4:
          day = "Thursday";
          break;
        case 5:
          day = "Friday";
          break;
        case 6:
          day = "Saturday";
      }

      document.getElementById("demo").innerHTML =
        "Date().getDay() : " + date + "<br>Today is : " + day;
    </script>
  </body>
</html>
