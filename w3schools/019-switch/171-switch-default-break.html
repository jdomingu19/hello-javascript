<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>171 Switch Default Break | W3Schools | Hello, JavaScript!</title>
    <!-- CSS Styles -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.min.css"
    />
  </head>
  <body>
    <!-- HTML Elements -->
    <h1>JavaScript switch Controls</h1>

    <h2>The default Keyword</h2>

    <p>The default case does not have to be the last case in a switch block.</p>

    <p>
      If <code>default</code> is not the last case in the switch block, remember
      to end the default case with a break.
    </p>

    <p id="demo"></p>

    <footer>
      Made with '\u{2665}' (♥) by Jesús Domínguez
      <a href="https://github.com/jdomingu19/">@jdomingu19</a>
    </footer>

    <!-- JavaScript Code -->
    <script>
      let text;
      let day = new Date().getDay();

      switch (day) {
        default:
          text = "Looking forward to the Weekend";
          break;
        case 6:
          text = "Today is Saturday";
          break;
        case 0:
          text = "Today is Sunday";
      }

      document.getElementById("demo").innerHTML =
        "Date().getDay() : " + day + "<br>Text : " + text;
    </script>
  </body>
</html>
