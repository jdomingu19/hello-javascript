<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello, JavaScript! | W3Schools | demo-173.html</title>
  </head>
  <body>
    <!-- HTML Elements -->
    <h1>JavaScript switch Control</h1>

    <h3>Switch uses strict comparison (===).</h3>

    <p>In this example there is no match for x:</p>

    <p id="demo"></p>

    <!-- JavaScript Code -->
    <script>
      let x = "0";
      let text;

      switch (x) {
        case 0:
          text = "Off";
          break;
        case 1:
          text = "On";
          break;
        default:
          text = "No value found";
      }

      document.getElementById("demo").innerHTML =
        "x: " +
        x +
        "<br>Text : " +
        text +
        "<br>x == 0 : " +
        (x == 0) +
        "<br>x === 0 : " +
        (x === 0) +
        "<br>x == '0' : " +
        (x == "0") +
        "<br>x === '0' : " +
        (x === "0");
    </script>
  </body>
</html>
