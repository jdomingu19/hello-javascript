<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      070 Const Cannot Be Reassigned | W3Schools | Hello, JavaScript!
    </title>
    <!-- CSS Styles -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.min.css"
    />
  </head>
  <body>
    <!-- HTML Elements -->
    <h2>JavaScript const</h2>

    <p>A variable defined with the const keyword cannot be reassigned:</p>

    <p id="demo"></p>

    <!-- JavaScript Code -->
    <script>
      try {
        const PI = 3.141592653589793;
        PI = 3.1416; // TypeError: Assignment to constant variable.
        PI = PI + 10; // TypeError: Assignment to constant variable.
      } catch (error) {
        document.getElementById("demo").innerHTML = error;
      }
    </script>
  </body>
</html>
