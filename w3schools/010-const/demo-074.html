<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello, JavaScript! | W3Schools | demo-074.html</title>
  </head>
  <body>
    <!-- HTML Elements -->
    <h2>JavaScript const</h2>

    <p>You can NOT reassign a constant object:</p>

    <p id="demo"></p>

    <!-- JavaScript Code -->
    <script>
      try {
        const cars = { type: "Fiat", model: "500", color: "white" };

        cars = { type: "Volvo", model: "EX60", color: "red" }; // TypeError: Assignment to constant variable.
      } catch (error) {
        document.getElementById("demo").innerHTML = error;
      }
    </script>
  </body>
</html>
