  <body>
    <!-- HTML Elements -->
    <h2>JavaScript Hoisting</h2>

    <p>With <b>const</b>, you cannot use a variable before it is declared:</p>

    <p id="demo"></p>

    <!-- JavaScript Code -->
    <script>
      try {
        alert(carName);
        const carName = "McLaren"; // ReferenceError: Cannot access 'carName' before initialization
      } catch (error) {
        document.getElementById("demo").innerHTML = error;
      }
    </script>
  </body>
</html>
