<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      078 Const Reassigning Not Allowed | W3Schools | Hello, JavaScript!
    </title>
    <!-- CSS Styles -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.min.css"
    />
  </head>
  <body>
    <!-- HTML Elements -->
    <h2>Redeclaring</h2>

    <p>
      Reassigning an existing <code>const</code> variable, in the same scope, is
      not allowed:
    </p>

    <p id="demo"></p>

    <!-- JavaScript Code -->
    <script>
      const x = 2; // Allowed
      // x = 2; // Not allowed
      // var x = 2; // Not allowed
      // let x = 2; // Not allowed
      // const x = 2; // Not allowed

      {
        const x = 2; // Allowed
        // x = 2; // Not allowed
        // var x = 2; // Not allowed
        // let x = 2; // Not allowed
        // const x = 2; // Not allowed
      }

      // Here x is 2
      document.getElementById("demo").innerHTML = "The value of x is: " + x;
      console.log(x); // 2
    </script>
  </body>
</html>
