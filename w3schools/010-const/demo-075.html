<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello, JavaScript! | W3Schools | demo-075.html</title>
  </head>
  <body>
    <!-- HTML Elements -->
    <h2>JavaScript const variables has block scope</h2>

    <p>
      The x declared in the block, in this example, is not the same as the x
      declared outside the block:
    </p>

    <p id="demo"></p>

    <!-- JavaScript Code -->
    <script>
      const x = 10;
      console.log(x); // 10
      // Here x is 10

      {
        const x = 2;
        console.log(x); // 2
        // Here x is 2
      }

      // Here x is 10
      document.getElementById("demo").innerHTML = "The value of x is: " + x;
      console.log(x); // 10
    </script>
  </body>
</html>
