<!-- W3Schools, 010 Const, 074 Const Object Cannot Be Reassigned -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      074 Const Object Cannot Be Reassigned | W3Schools | Hello, JavaScript!
    </title>
    <!-- CSS Styles -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.min.css"
    />
  </head>
  <body>
    <!-- HTML Elements -->
    <h2>JavaScript const</h2>

    <p>You can NOT reassign a constant object:</p>

    <p id="demo"></p>

    <footer>
      Made with '\u{2665}' (♥) by Jesús Domínguez
      <a href="https://github.com/jdomingu19/">@jdomingu19</a>
    </footer>

    <!-- JavaScript Code -->
    <script>
      try {
        const cars = { type: "Fiat", model: "500", color: "white" };

        cars = { type: "Volvo", model: "EX60", color: "red" }; // TypeError: Assignment to constant variable.
      } catch (error) {
        document.getElementById("demo").innerHTML = error;
      }
    </script>
  </body>
</html>
