<!-- W3Schools, 010 Const, 072 Const Array Cannot Be Reassigned -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      072 Const Array Cannot Be Reassigned | W3Schools | Hello, JavaScript!
    </title>
  </head>
  <body>
    <!-- HTML Elements -->
    <h2>JavaScript const</h2>

    <p>You can NOT reassign a constant array:</p>

    <p id="demo"></p>

    <!-- JavaScript Code -->
    <script>
      try {
        const cars = ["McLaren", "Ford", "BMW"];

        cars = ["Toyota", "Volvo", "Audi"]; // TypeError: Assignment to constant variable.
      } catch (error) {
        document.getElementById("demo").innerHTML = error;
      }
    </script>
  </body>
</html>
