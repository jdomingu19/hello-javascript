<!-- W3Schools, 010 Const, 080 Const Var Hoisting -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>080 Const Var Hoisting | W3Schools | Hello, JavaScript!</title>
  </head>
  <body>
    <!-- HTML Elements -->
    <h2>JavaScript Hoisting</h2>

    <p>With <b>var</b>, you can use a variable before it is declared:</p>

    <p id="demo"></p>

    <!-- JavaScript Code -->
    <script>
      carName = "McLaren";

      document.getElementById("demo").innerHTML = "carName " + carName;

      var carName;
    </script>
  </body>
</html>
