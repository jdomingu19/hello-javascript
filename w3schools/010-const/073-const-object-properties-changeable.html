<!-- W3Schools, 010 Const, 073 Const Object Properties Changeable -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      073 Const Object Properties Changeable | W3Schools | Hello, JavaScript!
    </title>
    <!-- CSS Styles -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.min.css"
    />
  </head>
  <body>
    <!-- HTML Elements -->
    <h2>JavaScript const</h2>

    <p>
      Declaring a constant object does NOT make the objects properties
      unchangeable:
    </p>

    <p id="demo"></p>

    <!-- JavaScript Code -->
    <script>
      // Create an object:
      const car = {
        type: "Fiat",
        model: "500",
        color: "white",
      };

      // Change a property:
      car.color = "red";

      // Add a property:
      car.owner = "Johnson";

      // Display object properties:
      document.getElementById("demo").innerHTML =
        `car: ${car}<br>` +
        `car.type: ${car.type}<br>` +
        `car.model: ${car.model}<br>` +
        `car.color: ${car.color}<br>` +
        `car.owner: ${car.owner}<br>`;
    </script>
  </body>
</html>
