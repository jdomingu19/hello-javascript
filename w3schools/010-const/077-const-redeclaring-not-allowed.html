<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      077 Const Redeclaring Not Allowed | W3Schools | Hello, JavaScript!
    </title>
  </head>
  <body>
    <!-- HTML Elements -->
    <h2>Redeclaring</h2>

    <p>
      Redeclaring an existing <code>var</code> or <code>let</code> variable to
      <code>const</code>, in the same scope, is not allowed:
    </p>

    <p id="demo"></p>

    <!-- JavaScript Code -->
    <script>
      var x = 2; // Allowed
      // const x = 2; // Not allowed

      {
        let x = 2; // Allowed
        // const x = 2; // Not allowed
      }

      {
        const x = 2; // Allowed
        // const x = 2; // Not allowed
      }

      // Here x is 2
      document.getElementById("demo").innerHTML = "The value of x is: " + x;
      console.log(x); // 2
    </script>
  </body>
</html>
