<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello, JavaScript! | W3Schools | demo-040.html</title>
  </head>
  <body>
    <!-- HTML Elements -->
    <h2>JavaScript Comments</h2>

    <p id="demo"></p>

    <!-- JavaScript Code -->
    <script>
      let x = 5; // Declare x, give it the value of 5
      let y = x + 2; // Declare y, give it the value of x + 2

      // Write y to demo:
      document.getElementById("demo").innerHTML = x + " + 2 = " + y;
    </script>
  </body>
</html>
