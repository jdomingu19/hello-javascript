<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      164 Else If Time Based Greeting | W3Schools | Hello, JavaScript!
    </title>
    <!-- CSS Styles -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.min.css"
    />
  </head>
  <body>
    <!-- HTML Elements -->
    <h1>JavaScript if ... else if ... else</h1>

    <p>
      Use the <code>else if</code> statement to specify a new condition if the
      first is <code>false</code>.
    </p>

    <p>A time-based greeting:</p>

    <p id="demo"></p>

    <!-- JavaScript Code -->
    <script>
      const time = new Date().getHours();
      let greeting;

      if (time < 10) {
        greeting = "Good morning!";
      } else if (time < 20) {
        greeting = "Good day!";
      } else {
        greeting = "Good evening!";
      }

      document.getElementById("demo").innerHTML =
        "time : " + time + "<br>greeting : " + greeting;
    </script>
  </body>
</html>
